<!DOCTYPE html>
<html lang="en" ng-app="shoppingList">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-cloak>
    <div ng-controller="appController">
        <form name="addItemForm">
            <label for="itemName">Item Name</label>
            <input type="text" ng-model="itemModel.itemName" id="itemName"/>

            <label for="itemPrice">Price</label>
            <input type="number" ng-model="itemModel.itemPrice" id="itemPrice"/>

            <label for="itemQuantity">Quantity</label>
            <input type="number" ng-model="itemModel.itemQuantity" id="itemQuantity"/>

            <button ng-click="submitItem(itemModel)">Add</button>
        </form>
        <ul>
            <li ng-repeat="item in data">{{item.name}}-{{item.price}}-{{item.quantity}}-{{item.bought}}
                <input type="checkbox" name="checkBought" id="checkBought" ng-click="switchChecked(item)" ng-checked="item.bought"/>
                <button ng-click="deleteItem(item)">Delete</button>
                <button>+</button>
                <button>-</button>
            </li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers/appController.js"></script>
    <script src="js/services/shoppingData.js"></script>
</body>
</html>
