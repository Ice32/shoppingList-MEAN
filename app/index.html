<!DOCTYPE html>
<html lang="en" ng-app="shoppingList">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-cloak>
    <div ng-controller="appController">
        <form name="addItemForm">
            <label for="itemName">Item Name</label>
            <input type="text" ng-model="itemModel.itemName" required id="itemName"/>

            <label for="itemPrice">Price</label>
            <input type="number" ng-model="itemModel.itemPrice" required id="itemPrice"/>

            <label for="itemQuantity">Quantity</label>
            <input type="number" ng-model="itemModel.itemQuantity" id="itemQuantity"/>

            <button ng-click="submitItem(itemModel)">Add</button>
        </form>
        <ul>
            <li ng-repeat="item in data" ><span ng-class="{checked:item.bought}">{{item.name}}-{{item.price | currency}}-{{item.quantity}}</span>
                <input type="checkbox"  name="checkBought" id="checkBought" ng-click="switchChecked(item, addItemForm)" ng-checked="item.bought"/>
                <button ng-click="deleteItem(item)">Delete</button>
                <button ng-click="changeQty(item)">+</button>
                <button ng-click="changeQty(item, true)">-</button>
            </li>
        </ul>
        <div>
            Total spent:{{totalSpent | currency}}
            <button ng-click="refreshList()">New List</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controllers/appController.js"></script>
    <script src="js/services/shoppingData.js"></script>
</body>
</html>
